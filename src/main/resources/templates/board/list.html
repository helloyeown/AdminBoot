<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>
</head>







  <div layout:fragment="content">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Bordered Table</h3>
                  [[$requestDTO]]
                </div>
                <td>
                    <div class="col-sm-1">
                      <!-- select -->
                      <div class="form-group">
                        <label>SEARCH</label>
                        <div class="mb-3 searchWrap">
                          <form action="/board/list" method="get" class="actionForm">
                            <input type="hidden" name="page" th:value="${requestDTO.page}">
                            <input type="hidden" name="size" th:value="${requestDTO.size}">
                            <select name="type" class="form-control">
                              <option value="">선택해주세요</option>
                              <option value="t" th:selected="${requestDTO.type == 't'}">제목</option>
                              <option value="c" th:selected="${requestDTO.type == 'c'}">내용</option>
                              <option value="w" th:selected="${requestDTO.type == 'w'}">작성자 </option>
                              <option value="tc" th:selected="${requestDTO.type == 'tc'}">제목+내용 </option>
                            </select>
                            <input type="text" name="keyword" class="form-control mb-3" placeholder="검색어를 입력 해주세요." 
                            th:value="${requestDTO.keyword}">
                            <div class="button_wrap">
                              <button type="submit" class="btn btn-primary btnSearch">검색</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-1">
                  <form action="http://localhost:8080/board/regist" method="get">
                    <button type="submit" class="btn btn-block btn-primary">글쓰기</button>
                  </form>
                </div>
                </td>
                <!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Title</th>
                      <th>Content</th>
                      <th style="width: 150px">Writer</th>
                    </tr>
                    </thead>
                    
                      <tbody class="readBtn">
                      <input type="hidden" name="page" th:value="${requestDTO.page}">
                      <input type="hidden" name="size" th:value="${requestDTO.size}">
                      <tr th:each="board : ${list.list}" th:data-bno=${board.bno}>
                        <td th:text="${board.bno}">1.</td>
                        <td th:text="${board.title}">title</td>
                        <td th:text="${board.content}">content</td>
                        <td th:text="${board.writer}">writer</td>
                      </tr>
                      </tbody>
                    </form>
                  </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix">
                  <ul class="pagination pagination-sm m-0 float-right paging">

                  </ul>
                </div>

              </div>
              <script src="/js/paging.js"></script>
              <!-- /.card -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>



  <script layout:fragment="script" th:inline="javascript">

  const readBtn = document.querySelector(".readBtn");
  const pageArea = document.querySelector(".card-footer");
  const boardUL = document.querySelector(".paging");
  const actionForm= document.querySelector(".actionForm")

  const {page,size} = [[${requestDTO}]];
  const {total} = [[${list}]];

  const PageLIStr = makePages(page, size, total);

  console.log("----------------" + page, size, total);
  // console.log(PageLIStr);

  boardUL.innerHTML = PageLIStr;


  // 조회
  readBtn.addEventListener("click", e => {

    console.log("readBtn click..........")

    e.preventDefault()
    e.stopPropagation()

    const target = e.target;
    const bno = target.closest("tr").getAttribute("data-bno")

    actionForm.setAttribute("action",`/board/read/${bno}`)
    actionForm.submit()

  }, false)

</script>

  </body>
</html>
